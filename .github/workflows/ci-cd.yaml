name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

env:
  IMAGE_REGISTRY: inikolov98
  IMAGE_NAME: my-jira-automation
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-test:
    name: Build, Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------
      # Secrets Scan (Gitleaks)
      # -----------------------
      - name: Scan for hardcoded secrets
        uses: gitleaks/gitleaks-action@v2

      # -----------------------
      # Python Setup
      # -----------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest requests

      - name: Lint Python code
        run: |
          flake8 app/ --count --max-line-length=120 --statistics || true

      - name: Run Tests
        run: pytest app/ || true

  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  docker-build:
    name: Docker Build, Scan & Push
    runs-on: ubuntu-latest
    needs: sonarqube
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------
      # Docker Build & Push
      # -----------------------
      - name: Build Docker Image
        run: docker build -f Dockerfile -t $IMAGE_REGISTRY/$IMAGE_NAME:$IMAGE_TAG ./

      - name: Login to Docker Registry
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker Image
        run: docker push $IMAGE_REGISTRY/$IMAGE_NAME:$IMAGE_TAG

      # -----------------------
      # Docker Scan (Trivy)
      # -----------------------
      - name: Scan Docker Image with Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          format: table
          exit-code: '1'
          severity: CRITICAL,HIGH
          ignore-unfixed: true
        continue-on-error: true

      # -----------------------
      # Trigger ArgoCD Sync
      # -----------------------
      - name: Trigger ArgoCD Sync
        if: ${{ env.ARGOCD_URL != '' && env.ARGOCD_TOKEN != '' && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        env:
          ARGOCD_URL: ${{ secrets.ARGOCD_URL }}
          ARGOCD_TOKEN: ${{ secrets.ARGOCD_TOKEN }}
        run: |
          curl -X POST \
            -H "Authorization: Bearer $ARGOCD_TOKEN" \
            -H "Content-Type: application/json" \
            "$ARGOCD_URL/api/v1/applications/jira-automation/sync"
