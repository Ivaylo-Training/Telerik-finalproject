<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dashboard</title>
    <style>
      body { font-family: system-ui, Arial; margin: 32px; }
      .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; max-width: 720px; }
      code { background: #f6f8fa; padding: 2px 6px; border-radius: 6px; }
      a { text-decoration: none; }
      .row { margin-top: 10px; }
    </style>
  </head>
  <body>
    <h1>Jira Automation Dashboard</h1>

    <div class="card">
      <div class="row"><b>App:</b> {{ app_name }}</div>
      <div class="row"><b>Environment:</b> <code>{{ environment }}</code></div>
      <div class="row"><b>Version (commit SHA):</b> <code>{{ app_version }}</code></div>

      <hr />

      <div class="row"><a href="/health">/health</a></div>
      <div class="row"><a href="/metrics">/metrics</a> (Prometheus)</div>
    </div>
  </body>
</html>
